<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion de usuarios</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="contenido-registro">
    <h1>Bienvenido al registro de TDD Labs</h1><br> 
    <button id="botonRegistro">Registrarse</button><br>
    <button id="botonIniciarSesion">Iniciar sesion</button><br>
    <span id="resultadosUs"></span><br><br>
    <img src="media/LOGO.jpg" alt="" width="180" height="180">
</div>
<div id="overlay-Registro">
    <div class="popup">
        <h2>Ingrese su nombre completo:</h2>
        <input type="text" id="nombreReg"> 
        <h2>Ingrese tu contraseña y confirma la contraseña:</h2>  
        <input type="password" id="contraReg"> &nbsp; <br><br>
        <input type="password" id="confirmarContra">
        <br><br>
        <button id="salir-Reg">Cancelar</button>
        <button id="guardar-Reg">Guardar</button>
    </div>
</div>
<div id="overlay-Inicio">
    <div class="popup">
        <h2>Inicie sesion con su nombre completo</h2>
        <input type="text" id="nombreIn">
        <br><br>
        <button id="salir-In">Cancelar</button>
        <button id="Inicio-Sesion">Iniciar Sesion</button>
    </div>
</div>
<script type="module" src="./src/presenter_usuario.js"></script>
</body>
</html>
